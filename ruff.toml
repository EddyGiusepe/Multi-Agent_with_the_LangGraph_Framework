# Python version (deve ser consistente com requires-python no pyproject.toml)
target-version = "py313"

# Line length
line-length = 120

# Exclude directories
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "build",
    "dist",
    "migrations",
    "node_modules",
]

# Linting rules
[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "W",    # pycodestyle warnings
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "PL",   # Pylint
    "RUF",  # Ruff-specific rules
]

# Ignore specific rules (opcional - adicione conforme necess√°rio)
ignore = [
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
]

# Allow autofix for all enabled rules
fixable = ["ALL"]

# isort configuration
[lint.isort]
known-first-party = ["multi-langgraph"]